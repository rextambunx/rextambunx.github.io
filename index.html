  <h1>YOLOv8 Real-time Object Detection 
clothes</h1>
  <div id="container">
    <video id="video" width="640" height="480" autoplay muted></video>
    <canvas id="overlay" width="640" height="480"></canvas>
    
  </div>
  <div id="detection-info">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö...</div>
  <button id="capture-btn" title="Capture current frame" style="margin-top: 20px; font-size: 18px;">üì∏ Capture</button>

  <h2 style="margin-top: 40px;">Captured Output</h2>
  <div id="capture-output" style="margin-top: 10px;"></div>



  <script>
    // Dark/Light Mode toggle
    const toggleBtn = document.getElementById('mode-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if(document.body.classList.contains('dark-mode')) {
        toggleBtn.textContent = '‚òÄÔ∏è';
      } else {
        toggleBtn.textContent = 'üåô';
      }
    });

    document.getElementById('hamburger').addEventListener('click', () => {
  document.getElementById('side-menu').style.width = '250px';
});
document.getElementById('close-side-menu').addEventListener('click', () => {
  document.getElementById('side-menu').style.width = '0';
});


    // Webcam + Detection logic
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const detectionInfo = document.getElementById('detection-info');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
        video.play();
      })
      .catch((err) => {
        console.error('Error accessing webcam:', err);
      });

    async function detectAndDraw() {
      const tmpCanvas = document.createElement('canvas');
      tmpCanvas.width = video.videoWidth;
      tmpCanvas.height = video.videoHeight;
      const tmpCtx = tmpCanvas.getContext('2d');
      tmpCtx.drawImage(video, 0, 0);

      tmpCanvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('file', blob, 'frame.jpg');

        try {
          const response = await fetch('http://127.0.0.1:8000/detect', {
            method: 'POST',
            body: formData
          });
          const data = await response.json();
          drawBoxes(data.detections);
          showDetectionInfo(data.detections);
        } catch (e) {
          console.error('Detection failed:', e);
        }
      }, 'image/jpeg');
    }

    function drawBoxes(detections) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      detections.forEach(det => {
        const [x1, y1, x2, y2] = det.bbox;
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
        ctx.fillStyle = 'black';
        ctx.font = '16px Arial';
        ctx.fillText(`${det.class_name} ${(det.confidence * 100).toFixed(1)}%`, x1, y1 - 5);
      });
    }

    function showDetectionInfo(detections) {
      if (detections.length === 0) {
        detectionInfo.textContent = '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡πÉ‡∏î ‡πÜ';
      } else {
        detectionInfo.innerHTML = '<strong>‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡πÑ‡∏î‡πâ:</strong><br>' +
          detections.map(d => `${d.class_name} (${(d.confidence * 100).toFixed(1)}%)`).join('<br>');
      }
    }

    setInterval(() => {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        detectAndDraw();
      }
    }, 1000);

    document.getElementById('capture-btn').addEventListener('click', () => {
  if (video.readyState === video.HAVE_ENOUGH_DATA) {
    detectAndDraw(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å Capture
  }
  async function detectAndDraw() {
  const tmpCanvas = document.createElement('canvas');
  tmpCanvas.width = video.videoWidth;
  tmpCanvas.height = video.videoHeight;
  const tmpCtx = tmpCanvas.getContext('2d');
  tmpCtx.drawImage(video, 0, 0);

  tmpCanvas.toBlob(async (blob) => {
    const formData = new FormData();
    formData.append('file', blob, 'frame.jpg');

    try {
      const response = await fetch('http://127.0.0.1:8000/detect', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      drawBoxes(data.detections);
      showDetectionInfo(data.detections);

      // ‚úÖ Save current overlay canvas to image and show it
      const outputCanvas = document.createElement('canvas');
      outputCanvas.width = canvas.width;
      outputCanvas.height = canvas.height;
      const outputCtx = outputCanvas.getContext('2d');

      // ‡∏ß‡∏≤‡∏î‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å video
      outputCtx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // ‡∏ã‡πâ‡∏≥‡∏Å‡∏£‡∏≠‡∏ö‡∏à‡∏≤‡∏Å overlay (canvas ‡∏ó‡∏µ‡πà‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≠‡∏ö‡πÑ‡∏ß‡πâ)
      outputCtx.drawImage(canvas, 0, 0);

      // ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏†‡∏≤‡∏û‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
      const img = document.createElement('img');
      img.src = outputCanvas.toDataURL('image/png');
      img.style.maxWidth = '256px';
      img.style.margin = '10px';
      img.style.border = '2px solid #333';
      img.style.borderRadius = '8px';

      document.getElementById('capture-output').prepend(img);
    } catch (e) {
      console.error('Detection failed:', e);
    }
  }, 'image/jpeg');
}

});

  </script>
