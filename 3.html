<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค้นหาชื่อ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: rgba(135, 206, 250, 0.7);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {text-align: center;}

        .logo img {
            height: 50px;
            width: auto;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
            text-align: center
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;

        }

        nav ul li a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .search-container button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        .search-results {
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 4px;
            position: relative;
            width: 95vw; /* กว้างเท่ากับ viewport ทั้งหมด */
            height: 90vh; /* สูงเท่ากับ viewport ทั้งหมด */
        }

        .search-results iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .form-container {
            background-color: rgba(222, 211, 211, 0.8);
            padding: 20px;
            border-radius: 4px;
            margin: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"] {
            width: calc(50% - 10px);
            margin: 5px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-container input[type="text1"]{
            width: calc(93%);
            margin: 5px;
            padding: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8); 
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 6px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
        .name-container {
            display: flex;
        }
        
        .name-container input {
            flex: 10; /* ทำให้ input ขยายตัวเต็มพื้นที่ที่มีอยู่ */
            margin-right: 20px; /* ระยะห่างระหว่างชื่อและนามสกุล */
        }
        #imageContainer {
            width: 150px;
            height: 150px;
            border: 1px solid #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 20px auto;
            cursor: pointer; /* เพิ่ม cursor เป็น pointer เมื่อเมาส์ไปที่ imageContainer */
          }
        
        #uploadedImage {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.pinimg.com/564x/f0/5d/6d/f05d6dbac52fba9639821c29aac75427.jpg" alt="โลโก้ของคุณ">
        </div>
        <nav>
            <ul>
                <li><a href="#">หน้าแรก</a></li>
                <li><a href="#">ข้อมูลลูกค้า</a></li>
                <li><a href="#">การลงทะเบียน</a></li>
                <li><a href="#">ตั้งค่า</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="พิมพ์ชื่อที่ต้องการค้นหา...">
            <button onclick="search()">ค้นหา</button>
        </div>
    </header>
    
    <div class="form-container">
        <h2>กรอกประวัติส่วนตัว</h2>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;"> <!-- ซ่อน input file ไว้ -->
        <div id="imageContainer" onclick="document.getElementById('imageUpload').click();">
          <img id="uploadedImage" src="https://i.pinimg.com/564x/d9/7b/bb/d97bbb08017ac2309307f0822e63d082.jpg" alt="อัปโหลดรูป">
        </div>
        <form id="personalInfoForm">
            <div class="name-container">
                <input type="date" id="dtd" placeholder="วันที่สร้าง" required>
                <input type="text" id="firstName" placeholder="ชื่อ" required>
                <input type="text" id="lastName" placeholder="นามสกุล" required>
                <input type="number" id="age" placeholder="อายุ" required>
                <input type="text" id="address" placeholder="ที่อยู่" required>
            </div>
            <hr>
            <div class="name-container">
                <input type="date" id="dob" placeholder="วันเดือนปีเกิด" required>
                <input type="text" id="hn" placeholder="HN" required>
                <input type="text" id="nationality" placeholder="สัญชาติ" required>
                <input type="text" id="idCard" placeholder="บัตรประจำตัวประชาชน" required>
                <input type="number" id="phone" placeholder="เบอร์โทร" required>
            </div>
            <hr>
            <div class="name-container">
                <input type="number" id="high" placeholder="ส่วนสูง" required>
                <input type="number" id="weght" placeholder="น้ำหนัก" required>
                <input type="text" id="mel" placeholder="คำนำหน้า" required>
                <input type="text" id="virus" placeholder="โรคประจำตัว" required>
                <input type="text" id="loser" placeholder="แพ้ยา(ไม่มีใส่ - )" required>
            </div>
            <hr>
            <div class="name-container1">
                <input type="text1" id="arkan1" placeholder="อาการที่มาพบแพทย์" required>
                <input type="text1" id="arkan2" placeholder="อาการที่มาพบแพทย์" required>
                <input type="text1" id="arkan3" placeholder="อาการที่มาพบแพทย์" required>
            </div>

                <button type="button" onclick="saveToExcel()">ยืนยัน</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        const fileInput = document.getElementById('imageUpload');
        const uploadedImage = document.getElementById('uploadedImage');
        const imageContainer = document.getElementById('imageContainer');
    
        fileInput.addEventListener('change', function() {
          const file = this.files[0];
          const reader = new FileReader();
    
          reader.onload = function(e) {
            uploadedImage.src = e.target.result;
            imageContainer.style.display = 'block';
          };
    
          reader.readAsDataURL(file);
        });
      </script>
    <script>
        function search() {
            // ฟังก์ชันค้นหา
        }

        function saveToExcel() {
            var dtd = document.getElementById("dtd").value;
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var age = document.getElementById("age").value;
            var address = document.getElementById("address").value;
            var dob = document.getElementById("dob").value;
            var hn = document.getElementById("hn").value;
            var nationality = document.getElementById("nationality").value;
            var idCard = document.getElementById("idCard").value;
            var phone = document.getElementById("phone").value;
            var high = document.getElementById("high").value;
            var weght = document.getElementById("weght").value;
            var mel = document.getElementById("mel").value;
            var virus = document.getElementById("virus").value;
            var loser = document.getElementById("loser").value;
            var arkan1 = document.getElementById("arkan1").value;
            var arkan2 = document.getElementById("arkan2").value;
            var arkan3 = document.getElementById("arkan3").value;

            var data = [
                ["วันที่สร้าง","ชื่อ", "นามสกุล", "อายุ", "ที่อยู่", "วันเดือนปีเกิด", "HN", "สัญชาติ", "บัตรประจำตัวประชาชน","เบอร์โทร",],
                [dtd,firstName, lastName, age, address, dob, hn, nationality, idCard, phone,]
            ];

            var ws = XLSX.utils.aoa_to_sheet(data);
            var wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "ประวัติส่วนตัว");

            XLSX.writeFile(wb, "LA.xlsx");
        }
    </script>
</body>
</html>
