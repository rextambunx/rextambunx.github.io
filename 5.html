<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #79f7f5c3;
            margin: 0;
            padding: 0;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: rgba(135, 206, 250, 0.7);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {text-align: center;}

        .logo img {
            height: 50px;
            width: auto;
        }

        .logo1 img {
            height: 100px;
            width: auto;
            display: block;
            margin: 0 auto; /* จัดตำแหน่งให้รูปภาพอยู่ตรงกลาง */
        }

        nav ul {
            list-style-type: none;
            padding: 10;
            margin: 10;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
            text-align: center;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        nav ul li a.style1 {
            color: #fff;
            text-decoration: none;
            padding: 40px 60px;
            border-radius: 4px;
            background-color: rgba(79, 67, 255, 0.5);
            text-align: center;
            display: inline-block; /* ทำให้ block element ภายใน inline เพื่อจัดการ padding ได้ง่าย */
        }


        nav ul li a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        nav ul li a.style1:hover {
            background-color: rgba(0, 8, 255, 0.744);
        }

        .search-container {
            text-align: center; /* จัดตำแหน่งข้อความตรงกลางภายใน container */ /* ตัวอย่างความสูงของ container เพื่อให้สามารถเห็นการจัดตำแหน่ง */
            display: flex;
            justify-content: center; /* จัดตำแหน่งตามแนวนอนให้อยู่ตรงกลาง */
            align-items: center; /* จัดตำแหน่งตามแนวตั้งให้อยู่ตรงกลาง */
        }

        .search-container input[type="text"] {
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            display: block;
            margin: 0 auto; /* จัดตำแหน่งให้ input อยู่ตรงกลางแนวนอน */
        }

        .search-container button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 4px;
            margin: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"] {
            width: calc(50% - 10px);
            margin: 5px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-container input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8); 
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 6px;
        }


        .form-container button:hover {
            background-color: #45a049;
        }

        .name-container {
            display: flex;
        }

        .name-container input {
            flex: 10;
            margin-right: 20px;
        }

        #patientTable {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        #patientTable th, #patientTable td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #patientTable th {
            background-color: #f2f2f2;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .search-results {
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 4px;
            position: relative;
            width: 87vw; /* กว้างเท่ากับ viewport ทั้งหมด */
            height: 80vh; /* สูงเท่ากับ viewport ทั้งหมด */
        }

        .search-results iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

        </div>
        <div class="search-container">

        <nav>

                <li><a class="style1" href="https://rextambunx.github.io/5.html">นัดหมายลูกค้า</a></li>
                <li><a class="style1" href="https://rextambunx.github.io/4.html">ข้อมูลลูกค้า</a></li>
                <li><a class="style1" href="https://rextambunx.github.io/5.html">ตารางลงตรวจตุณหมอ</a></li>
            </ul>
            <div class="search-results" id="searchResults">
                <iframe src="https://calendar.google.com/calendar/embed?src=rextambon%40gmail.com&ctz=Asia%2FBangkok"></iframe>
            </div>
        </nav>
    <div>

    </div>
</body>
