<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค้นหาชื่อ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: rgba(135, 206, 250, 0.7);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        nav ul li a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .search-container button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        .search-results {
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 4px;
            position: relative;
            width: 95vw; /* กว้างเท่ากับ viewport ทั้งหมด */
            height: 90vh; /* สูงเท่ากับ viewport ทั้งหมด */
        }

        .search-results iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.pinimg.com/564x/f0/5d/6d/f05d6dbac52fba9639821c29aac75427.jpg" alt="โลโก้ของคุณ">
        </div>
        <nav>
            <ul>
                <li><a href="#">หน้าแรก</a></li>
                <li><a href="#">ข้อมูลลูกค้า</a></li>
                <li><a href="#">การลงทะเบียน</a></li>
                <li><a href="#">ตั้งค่า</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="พิมพ์ชื่อที่ต้องการค้นหา...">
            <button onclick="search()">ค้นหา</button>
        </div>
    </header>
    <div class="search-results" id="searchResults">
        <iframe src="https://www.wongkarnpat.com/viewya.php?id=204"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
