<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/564x/db/8a/2f/db8a2f93bad61e069b23c6bd78932e6f.jpg') no-repeat center center fixed; /* Replace with your background image URL */
            background-size: cover;
            filter: blur(10px); /* Adjust the blur radius as needed */
            z-index: -1;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .login-container img {
            width: 100px; /* Adjust the width as needed */
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #6699FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6699FF;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://i.pinimg.com/564x/f0/5d/6d/f05d6dbac52fba9639821c29aac75427.jpg" alt="Logo"> <!-- Replace with your logo URL -->
        <h2>CRM Login</h2>
        <form action="/login" method="POST" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            // Prevent the form from submitting normally
            event.preventDefault();

            // Perform any validation or processing here
            // For demonstration, assume login is successful

            // Redirect to the home page or desired page
            window.location.href = "https://github.com/rextambunx/hyperCRM/blob/main/2.html"; // Replace with your desired URL
        }
    </script>
</body>
</html>
